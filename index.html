            --card-bg: rgba(26, 26, 26, 0.9); 
            --accent-color: #00BCD4; 
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        /* --- サイドメニュー --- */
        #menu-toggle { position: fixed; top: 20px; right: 20px; cursor: pointer; z-index: 1002; padding: 10px; }

        #side-menu { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background-color: #1a1a1a; transition: 0.4s ease; z-index: 1001; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #side-menu.open { right: 0; }
        .close-btn { color: white; padding: 10px 20px; cursor: pointer; text-align: right; }
        #side-menu ul { list-style: none; padding: 0; }

        #menu-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; }
        #menu-overlay.open { display: block; }

        /* --- ヘッダー --- */
        header { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: transparent; text-align: center; }
        header h1 { font-size: 4rem; margin: 0; color: var(--accent-color); text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); }
        header p { font-size: 1.5rem; text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8); }

        /* --- コンテンツエリア --- */
        .container { max-width: 900px; margin: -50px auto 50px; padding: 0 20px; position: relative; z-index: 1; }
        section { background: var(--card-bg); padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        h1, h2 { color: var(--accent-color); }

        .link-buttons a, .mail-open-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            border: 1px solid var(--accent-color);
            cursor: pointer;
            font-size: 16px;
        }
        .link-buttons a:hover, .mail-open-btn:hover { background: var(--accent-color); color: #000; }

        #mail-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-body {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--accent-color);
            position: relative;
        }
        .modal-body h3 { color: var(--accent-color); margin-top: 0; }
        .modal-body input, .modal-body textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
